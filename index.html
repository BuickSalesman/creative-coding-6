<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="kick-audio" src="./sounds/kick.mp3"></audio>
    <audio id="boom-audio" src="./sounds/808.mp3"></audio>
    <audio id="snare-audio" src="./sounds/snare.mp3"></audio>
    <audio id="hihat-audio" src="./sounds/hihat.mp3"></audio>
    <audio id="ride-audio" src="./sounds/ride.mp3"></audio>
    <audio id="crash-audio" src="./sounds/crash.mp3"></audio>
    <audio id="rimshot-audio" src="./sounds/rimshot.mp3"></audio>
    <audio id="clave-audio" src="./sounds/clave.mp3"></audio>

    <h1>press keys to play drums!!!!</h1>
    <div id="drumkit-container">
      <div id="kick">
        kick
        <div>a</div>
      </div>
      <div id="boom">
        boom
        <div>s</div>
      </div>
      <div id="snare">
        snare
        <div>d</div>
      </div>
      <div id="crash">
        crash
        <div>f</div>
      </div>

      <div id="ride">
        ride
        <div>h</div>
      </div>
      <div id="hi-hat">
        hi-hat
        <div>j</div>
      </div>
      <div id="rimshot">
        rimshot
        <div>k</div>
      </div>
      <div id="clave">
        clave
        <div>l</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
